ru: Белорусский театр кукол
en: Belarusian theatre of dolls

definition:
    ru: 
      Белорусский театр кукол - это старейший (основан в 1938) и самый уважаемый театр кукол в Беларуси
    en: 
      Belarusian theatre of dools is the oldest (founded in 1938) and the most respectable theatre of dolls in Belarus
